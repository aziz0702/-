<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الضريبة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>احسب 25% ضريبة لكل مركز</h2>
        
        <!-- منطقة لإضافة المراكز -->
        <div id="centers-container"></div>
        
        <!-- زر لإضافة مراكز جديدة -->
        <button class="btn" onclick="addCenter()">إضافة مركز</button>
        
        <!-- زر لحساب الضرائب -->
        <button class="btn" onclick="calculateTotalTax()">احسب الضريبة</button>

        <!-- منطقة عرض النتائج -->
        <div id="result-container" style="margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
